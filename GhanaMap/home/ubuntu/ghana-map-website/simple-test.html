<!DOCTYPE html>
<html>
<head>
    <title>Simple Ghana Map Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #222;
            color: white;
            display: flex;
        }
        
        #map-area {
            width: 70%;
            height: 100vh;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        #sidebar {
            width: 30%;
            padding: 20px;
            background-color: #444;
            height: 100vh;
            overflow-y: auto;
        }
        
        .test-button {
            margin: 10px;
            padding: 15px 25px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .test-button:hover {
            background: #66BB6A;
        }
        
        .district-item {
            background-color: #555;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .district-item:hover {
            background-color: #666;
        }
        
        .status-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            margin-left: 10px;
        }
        
        .status-active {
            background-color: #4CAF50;
            color: white;
        }
        
        .breadcrumb-link {
            color: #4CAF50;
            cursor: pointer;
            text-decoration: underline;
        }
        
        .breadcrumb-current {
            color: #ffffff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="map-area">
        <h2>Ghana Infrastructure Map</h2>
        <p>Click buttons below to test the data:</p>
        <button class="test-button" onclick="testGreaterAccra()">Greater Accra</button>
        <button class="test-button" onclick="testAshanti()">Ashanti</button>
        <button class="test-button" onclick="testWestern()">Western</button>
        <button class="test-button" onclick="showAllRegions()">Show All Regions</button>
    </div>
    
    <div id="sidebar">
        <h2>Region Info</h2>
        <div id="content">
            <p>Click a button to view region data</p>
        </div>
    </div>

    <script>
        // Simple test data
        const regions = {
            "accra": {
                name: "Greater Accra",
                districts: [
                    {
                        name: "Accra Metropolitan",
                        status: "active",
                        transformers: 15,
                        details: "Main commercial district with 15 active transformers"
                    },
                    {
                        name: "Tema Metropolitan", 
                        status: "active",
                        transformers: 8,
                        details: "Industrial port area with 8 active transformers"
                    }
                ]
            },
            "ashanti": {
                name: "Ashanti",
                districts: [
                    {
                        name: "Kumasi Metropolitan",
                        status: "active", 
                        transformers: 12,
                        details: "Cultural capital with 12 active transformers"
                    }
                ]
            },
            "western": {
                name: "Western",
                districts: [
                    {
                        name: "Sekondi-Takoradi Metropolitan",
                        status: "in-progress",
                        transformers: 6,
                        details: "Oil and gas hub with 6 transformers (upgrading)"
                    }
                ]
            }
        };

        function showContent(html) {
            document.getElementById('content').innerHTML = html;
        }

        function testGreaterAccra() {
            const region = regions.accra;
            let html = `
                <h3>${region.name} Region</h3>
                <p>Districts: ${region.districts.length}</p>
            `;
            
            region.districts.forEach(district => {
                html += `
                    <div class="district-item">
                        <strong>${district.name}</strong>
                        <span class="status-badge status-${district.status}">${district.status}</span>
                        <br>
                        <small>Transformers: ${district.transformers}</small>
                        <br>
                        <small>${district.details}</small>
                    </div>
                `;
            });
            
            showContent(html);
        }

        function testAshanti() {
            const region = regions.ashanti;
            let html = `
                <h3>${region.name} Region</h3>
                <p>Districts: ${region.districts.length}</p>
            `;
            
            region.districts.forEach(district => {
                html += `
                    <div class="district-item">
                        <strong>${district.name}</strong>
                        <span class="status-badge status-${district.status}">${district.status}</span>
                        <br>
                        <small>Transformers: ${district.transformers}</small>
                        <br>
                        <small>${district.details}</small>
                    </div>
                `;
            });
            
            showContent(html);
        }

        function testWestern() {
            const region = regions.western;
            let html = `
                <h3>${region.name} Region</h3>
                <p>Districts: ${region.districts.length}</p>
            `;
            
            region.districts.forEach(district => {
                html += `
                    <div class="district-item">
                        <strong>${district.name}</strong>
                        <span class="status-badge status-${district.status}">${district.status}</span>
                        <br>
                        <small>Transformers: ${district.transformers}</small>
                        <br>
                        <small>${district.details}</small>
                    </div>
                `;
            });
            
            showContent(html);
        }

        function showAllRegions() {
            let html = '<h3>All Regions</h3>';
            
            Object.keys(regions).forEach(key => {
                const region = regions[key];
                html += `
                    <div class="district-item" onclick="test${region.name.replace(' ', '')}()">
                        <strong>${region.name}</strong>
                        <br>
                        <small>Districts: ${region.districts.length}</small>
                    </div>
                `;
            });
            
            showContent(html);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Simple test page loaded');
            showContent('<p>Click a button above to test the functionality</p>');
        });
    </script>
</body>
</html>
