<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispatch Request - PowerGridX</title>
    <link rel="icon" href="favicon/favicon.svg" type="image/svg+xml">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'pgx-orange': '#FF6B00',
                        'pgx-orange-light': '#FF8533',
                        'pgx-orange-dark': '#E55A00'
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Custom animations */
        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .pulse-dot {
            animation: pulse-dot 2s infinite;
        }
        
        /* Navigation styles */
        .nav-active {
            background-color: #FF6B00 !important;
            color: white !important;
        }
        
        .nav-inactive {
            background-color: #64748b;
            color: white;
        }
        
        .nav-inactive:hover {
            background-color: #475569;
        }
        
        /* Priority badges */
        .priority-urgent {
            background-color: #FEE2E2;
            color: #DC2626;
        }
        
        .priority-normal {
            background-color: #DBEAFE;
            color: #2563EB;
        }
        
        .priority-low {
            background-color: #F3F4F6;
            color: #6B7280;
        }
        
        /* Status badges */
        .status-pending {
            background-color: #FEF3C7;
            color: #D97706;
        }
        
        .status-assigned {
            background-color: #DBEAFE;
            color: #2563EB;
        }
        
        .status-completed {
            background-color: #D1FAE5;
            color: #059669;
        }
        
        /* Request card hover */
        .request-card {
            transition: all 0.2s ease;
        }
        
        .request-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #FF6B00;
            border-radius: 3px;
        }
    </style>

    <!-- Header Loader -->
    <script src="header-loader.js"></script>
</head>
<body class="bg-gray-50 font-sans">
    <!-- Header will be loaded dynamically -->

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Page Header -->
        <div class="flex items-center justify-between mb-8">
            <div>
                <h1 class="text-2xl font-bold text-gray-900">Dispatch Request</h1>
                <p class="text-gray-600">Assign qualified personnel to field tasks</p>
            </div>

            <!-- Back to Map Button -->
            <button onclick="window.location.href='smart-grid.html'" class="bg-gray-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-gray-700 transition-colors">
                ‚Üê Back to Map
            </button>
        </div>

        <!-- Pending Request Alert (if coming from map) -->
        <div id="pending-request-alert" class="hidden bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
            <div class="flex items-start">
                <div class="flex-shrink-0">
                    <svg class="w-5 h-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                    </svg>
                </div>
                <div class="ml-3">
                    <h3 class="text-sm font-medium text-red-800">Urgent Dispatch Request</h3>
                    <div class="mt-2 text-sm text-red-700">
                        <p id="alert-details">A critical alert requires immediate personnel assignment.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dispatch Request Form -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Request Details -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4">Request Details</h2>

                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Issue Type</label>
                            <input type="text" id="issue-type" readonly
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Priority Level</label>
                            <select id="priority-level" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                                <option value="high">üî¥ High Priority</option>
                                <option value="medium">üü° Medium Priority</option>
                                <option value="low">üü¢ Low Priority</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                            <input type="text" id="location-coords" readonly
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                            <textarea id="issue-description" readonly
                                      class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50 h-24"></textarea>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Additional Notes</label>
                            <textarea id="additional-notes" placeholder="Enter any special instructions or requirements..."
                                      class="w-full px-3 py-2 border border-gray-300 rounded-md h-20"></textarea>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Estimated Duration</label>
                            <select id="estimated-duration" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                                <option value="30min">30 minutes</option>
                                <option value="1hour">1 hour</option>
                                <option value="2hours">2 hours</option>
                                <option value="4hours">4 hours</option>
                                <option value="8hours">Full day</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Personnel Selection -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-semibold text-gray-900">Available Personnel</h2>
                        <div class="flex space-x-2">
                            <select id="district-filter" class="px-3 py-1 border border-gray-300 rounded text-sm">
                                <option value="all">All Districts</option>
                                <option value="kumasi">Kumasi Metropolitan</option>
                                <option value="obuasi">Obuasi Municipal</option>
                                <option value="ejisu">Ejisu</option>
                                <option value="asante-akim-north">Asante Akim North</option>
                                <option value="bosomtwe">Bosomtwe</option>
                            </select>
                            <select id="skill-filter" class="px-3 py-1 border border-gray-300 rounded text-sm">
                                <option value="all">All Skills</option>
                                <option value="electrical">Electrical</option>
                                <option value="mechanical">Mechanical</option>
                                <option value="maintenance">Maintenance</option>
                                <option value="inspection">Inspection</option>
                            </select>
                        </div>
                    </div>

                    <div id="personnel-list" class="space-y-3 max-h-96 overflow-y-auto custom-scrollbar">
                        <!-- Personnel cards will be populated by JavaScript -->
                    </div>

                    <!-- Selected Personnel Summary -->
                    <div id="selected-personnel" class="hidden mt-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                        <h3 class="font-medium text-blue-900 mb-2">Selected Personnel</h3>
                        <div id="selected-personnel-details" class="text-sm text-blue-800">
                            <!-- Selected personnel details will appear here -->
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="mt-6 flex space-x-3">
                        <button id="submit-dispatch" disabled
                                class="flex-1 bg-gray-400 text-white px-4 py-2 rounded-lg font-medium cursor-not-allowed">
                            Submit Dispatch Request
                        </button>
                        <button onclick="window.location.href='smart-grid.html'"
                                class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="dispatch.js"></script>
</body>
</html>
